<div class="certificates-container">
  <div class="certificates-grid">
    <div
      class="certificate-card"
      *ngFor="let certificate of certificates"
      [class.expiring-soon]="isExpiringSoon(certificate.expirationDate)"
    >
      <div class="certificate-header">
        <div class="certificate-logo">
          <img
            [src]="certificate.logo"
            [alt]="certificate.name + ' logo'"
          />
        </div>
        <div class="certificate-info">
          <h3 class="certificate-name">{{ certificate.name }}</h3>
          <div class="certificate-dates">
            <div class="issued-date">
              <span class="date-label">Issued:</span>
              <span class="date-value">{{ formatDate(certificate.issuedDate) }}</span>
            </div>
            <div class="expiration-date">
              <span class="date-label">Expires:</span>
              <span
                class="date-value"
                [class.warning]="isExpiringSoon(certificate.expirationDate)"
              >
                {{ formatDate(certificate.expirationDate) }}
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="certificate-description">
        <p>{{ certificate.description }}</p>
      </div>
    </div>
  </div>
</div>
