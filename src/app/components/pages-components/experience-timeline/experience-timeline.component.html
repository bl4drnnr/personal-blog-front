<div class="experience-timeline">
  <div class="timeline-container">
    <div class="timeline-line"></div>

    <div
      class="timeline-item"
      *ngFor="let experience of experiences; let isLast = last"
      [class.last-item]="isLast"
    >
      <div class="timeline-marker"></div>

      <div class="experience-card">
        <div class="company-logo">
          <img
            [src]="experience.companyLogo"
            [alt]="experience.companyName + ' logo'"
          />
        </div>

        <div class="company-content">
          <div class="company-header">
            <h3 class="company-name">{{ experience.companyName }}</h3>
            <a
              [href]="experience.companyWebsite"
              target="_blank"
              rel="noopener noreferrer"
              class="company-link"
            >
              {{ getDomainFromUrl(experience.companyWebsite) }}
            </a>
          </div>

          <div
            class="position"
            *ngFor="let position of experience.positions"
            [class.current-position]="!position.endDate"
          >
            <div class="position-dates">
              {{ getDateRange(position.startDate, position.endDate) }}
            </div>
            <h4 class="position-title">{{ position.title }}</h4>
            <div class="position-description" [innerHTML]="position.description"></div>
            
            <div class="skills-box" *ngIf="position.skills && position.skills.length > 0">
              <div class="skills-list">
                <span class="skill-item" *ngFor="let skill of position.skills">{{ skill }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
