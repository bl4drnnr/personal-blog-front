<section class="section section-scroll">
  <div class="marquee-component">
    <div [class]="marqueeWrapClass" [style.animation-duration]="animationStyle">
      <!-- First set of marquee items -->
      <div class="marquee-text-wrapper" *ngFor="let item of textItems">
        <div class="marquee-text">{{ item }}</div>
      </div>
      <!-- Duplicate set for seamless loop -->
      <div class="marquee-text-wrapper" *ngFor="let item of textItems">
        <div class="marquee-text">{{ item }}</div>
      </div>
    </div>
    <div class="marquee-overlay"></div>
  </div>
</section>
