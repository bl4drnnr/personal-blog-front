<a 
  *ngIf="type === 'link'"
  [href]="link" 
  class="w-inline-block" 
  [ngClass]="iconType === 'button' ? 'button-link' : 'link-block'"
>
  <ng-container *ngIf="textPosition === 'left'">
    <p>{{ title }}</p>
  </ng-container>
  <div 
    *ngIf="iconType !== 'none'"
    [ngClass]="iconType === 'button' ? 'button-icon-wrapper' : 'link-icon-wrapper'"
  >
    <div
      [ngClass]="iconType === 'button' ? 'button-icon-circle' : 'link-icon-line'"
    ></div>
  </div>
  <ng-container *ngIf="textPosition === 'right'">
    <p>{{ title }}</p>
  </ng-container>
</a>
<button
  *ngIf="type === 'button'"
  type="button"
  class="w-inline-block button-link"
  (click)="onClick($event)"
  [ngStyle]="buttonBg ? { 'background': buttonBg } : {}"
>
  <ng-container *ngIf="textPosition === 'left'">
    <p>{{ title }}</p>
  </ng-container>
  <div 
    *ngIf="iconType !== 'none'"
    class="button-icon-wrapper"
  >
    <div class="button-icon-circle"></div>
  </div>
  <ng-container *ngIf="textPosition === 'right'">
    <p>{{ title }}</p>
  </ng-container>
</button>
