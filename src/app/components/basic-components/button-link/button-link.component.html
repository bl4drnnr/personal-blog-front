<button
  type="button"
  class="w-inline-block button-link"
  (click)="onClick($event)"
  [ngStyle]="buttonBg ? { 'background': buttonBg } : {}"
>
  <ng-container *ngIf="textPosition === 'left'">
    <p>{{ title }}</p>
  </ng-container>
  <div 
    *ngIf="iconType !== 'none'"
    class="button-icon-wrapper"
  >
    <div class="button-icon-circle"></div>
  </div>
  <ng-container *ngIf="textPosition === 'right'">
    <p>{{ title }}</p>
  </ng-container>
</button>
