<default-layout
  [footerText]="'LUCH is a fresh and innovative CMS template ideal for creating a portfolio or personal blog.'"
  [heroImageMain]="'assets/images/Abstract-Gradient-Art_1Abstract Gradient Art.avif'"
  [heroImageSecondary]="'assets/images/Abstract-Gradient-Art_1Abstract Gradient Art.avif'"
  [heroImageMainAlt]="'Abstract Gradient Art'"
  [heroImageSecondaryAlt]="'Abstract Gradient Art'"
  [logoText]="'Luch'"
  [breadcrumbText]="'Changelog'"
  [heroTitle]="'Latest Features & Improvements'"
  [showHomePageLink]="true"
  [showHeader]="false"
>
  <section class="changelog-section">
    <div class="changelog-content content-text">
      <div class="changelog-entries" [@changelogStagger]="animationState">
        <div *ngFor="let entry of changelogEntries; let i = index" 
             class="changelog-entry">
          <div class="entry-header">
            <h3 class="version-title">{{ entry.version }} - {{ entry.title }}</h3>
          </div>
          
          <div class="entry-content">
            <p class="entry-description">{{ entry.description }}</p>
            
            <ul class="changes-list" *ngIf="entry.changes.length > 0">
              <li *ngFor="let change of entry.changes" class="change-item">
                {{ change }}
              </li>
            </ul>
            
            <div class="entry-footer">
              <span class="version-date">{{ entry.date }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</default-layout>
