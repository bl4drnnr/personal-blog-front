<default-layout
  [footerText]="layoutData.footerText"
  [heroImageMain]="layoutData.heroImageMain"
  [heroImageSecondary]="layoutData.heroImageSecondary"
  [heroImageMainAlt]="layoutData.heroImageMainAlt"
  [heroImageSecondaryAlt]="layoutData.heroImageSecondaryAlt"
  [logoText]="layoutData.logoText"
  [breadcrumbText]="layoutData.breadcrumbText"
  [heroTitle]="layoutData.heroTitle"
>

  <!-- Marquee Section -->
  <component-marquee-carousel
    *ngIf="pageContent.marqueeLeftText"
    [text]="pageContent.marqueeLeftText"
    direction="left"
    [speed]="60"
    [repeatCount]="8">
  </component-marquee-carousel>

  <!-- Marquee Section Right -->
  <component-marquee-carousel
    *ngIf="pageContent.marqueeRightText"
    [text]="pageContent.marqueeRightText"
    direction="right"
    [speed]="60"
    [repeatCount]="8">
  </component-marquee-carousel>

  <!-- Latest Projects Section -->
  <section class="section section-scroll">
    <div class="row-content row-content-scroll">
      <div class="row-bg-global">
        <div class="row-bg row-bg-secondary"></div>
      </div>
      <div class="row-header-wrapper row-header-wrapper-secondary">
        <div class="row-bg-global">
          <div class="row-bg row-bg-secondary"></div>
        </div>
        <div class="row">
          <div class="row-item">
            <component-section-title
              [title]="pageContent.latestProjectsTitle"
              link="/projects"
              linkText="All Projects"
              linkClass="link-block w-inline-block">
            </component-section-title>
          </div>
        </div>
      </div>
      <div class="cards-list-wrapper">
        <div class="cards-list cards-list-scroll" [@project]="projectsAnimationState">
          <component-project-card
            *ngFor="let project of projects"
            [project]="project">
          </component-project-card>
        </div>
      </div>
    </div>
  </section>

  <!-- Latest Posts Section -->
  <section class="section section-scroll">
    <div class="row-content row-content-scroll">
      <div class="row-bg-global">
        <div class="row-bg row-bg-secondary"></div>
      </div>
      <div class="row-header-wrapper row-header-wrapper-secondary">
        <div class="row-bg-global">
          <div class="row-bg row-bg-secondary"></div>
        </div>
        <div class="row">
          <div class="row-item">
            <component-section-title
              [title]="pageContent.latestPostsTitle"
              link="/blog"
              linkText="All Posts"
              linkClass="link-block w-inline-block">
            </component-section-title>
          </div>
        </div>
      </div>
      <div class="cards-list-wrapper">
        <div class="cards-list cards-list-scroll" [@blogPost]="postsAnimationState">
          <component-post-card
            *ngFor="let post of posts"
            [post]="post">
          </component-post-card>
        </div>
      </div>
    </div>
  </section>

  <section class="section section-scroll">
    <div class="row-content row-content-scroll">
      <div class="row-header-wrapper row-header-wrapper-secondary">
        <div class="row">
          <div class="row-item">
            <component-section-title
              [title]="pageContent.whySectionTitle"
              link="/menu"
              linkText="Menu"
              linkClass="link-block w-inline-block"
              [isExternal]="true">
            </component-section-title>
          </div>
        </div>
      </div>
      <div class="row-content">
        <component-whys-section [whysSection]="whysSection"></component-whys-section>
      </div>
    </div>
  </section>

  <!-- FAQ Section -->
  <section class="section section-scroll">
    <div class="row-content row-content-scroll">
      <div class="row-header-wrapper row-header-wrapper-secondary">
        <div class="row">
          <div class="row-item">
            <component-section-title
              [title]="pageContent.faqSectionTitle"
              link="/contact"
              linkText="Ask a Question"
              linkClass="link-block w-inline-block">
            </component-section-title>
          </div>
        </div>
      </div>
      <div class="accordion-wrapper">
        <ul role="list" class="accordion-list w-list-unstyled">
          <component-faq
            *ngFor="let faq of faqQuestions"
            [faq]="faq">
          </component-faq>
        </ul>
      </div>
    </div>
  </section>
</default-layout>
