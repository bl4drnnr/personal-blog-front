<default-layout
  [hideScrollProgressBar]="true"
  [showHeader]="false"
  [showFooter]="false"
  [heroImageMain]="passwordProtectionData.heroImage"
  [heroImageMainAlt]="'Site Password Protected'"
  [heroTitle]="passwordProtectionData.heroTitle"
  [footerText]="passwordProtectionData.footerText">

  <div class="password-protection-container">
    <div class="password-protection-content" [@fadeInUpStagger]="animationState" *ngIf="!isLoading && passwordProtectionData">
      <div class="password-protection-icon">
        ðŸ”’
      </div>
      <h1 class="password-protection-title text-animate">{{ passwordProtectionData.heroTitle }}</h1>
      <div class="password-protection-message text-animate">
        <p>This site is temporarily protected. Please enter the access password to continue.</p>
      </div>

      <div class="password-form text-animate" *ngIf="!isAuthenticated">
        <component-input
          [placeholder]="'Enter access password'"
          [type]="'password'"
          [value]="passwordInput"
          [required]="true"
          (valueChange)="onPasswordInputChange($event)">
        </component-input>
        
        <div class="error-message" *ngIf="hasError">
          {{ errorMessage }}
        </div>

        <component-button
          [text]="isSubmitting ? 'Verifying...' : 'Access Site'"
          [disabled]="!passwordInput || isSubmitting"
          (clicked)="onSubmit()">
        </component-button>
      </div>

      <div class="success-message text-animate" *ngIf="isAuthenticated">
        <div class="success-icon">âœ…</div>
        <p>Access granted! You will be redirected shortly...</p>
      </div>

    </div>

    <div class="loading-container" *ngIf="isLoading">
      <div class="loading-spinner">Loading...</div>
    </div>
  </div>

</default-layout>
