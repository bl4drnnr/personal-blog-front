<default-layout
  [hideScrollProgressBar]="true"
  [showHeader]="false"
  [showFooter]="true"
  [heroImageMain]="'/assets/images/Astronaut-on-Barren-Landscape.jpeg'"
  [heroImageMainAlt]="'Newsletter Confirmation'"
  [heroTitle]="getHeroTitle()"
  [footerText]="getFooterText()">

  <div class="confirmation-container">
    <div class="confirmation-content" [@fadeInUpStagger]="animationState">
      <!-- Loading State -->
      <div *ngIf="isLoading">
        <div class="confirmation-spinner text-animate"></div>
        <p class="confirmation-text text-animate">Confirming your subscription...</p>
      </div>

      <!-- Success State -->
      <div *ngIf="isSuccess && !isLoading">
        <h1 class="confirmation-title text-animate">✓</h1>
        <p class="confirmation-text text-animate">{{ message }}</p>
        <div class="confirmation-button">
          <component-button-link
            iconType="button"
            buttonBg="#fff"
            [title]="'Go to Homepage'"
            (buttonClick)="goHome()"
          ></component-button-link>
        </div>
      </div>

      <!-- Already Confirmed State -->
      <div *ngIf="isAlreadyConfirmed && !isLoading">
        <h1 class="confirmation-title text-animate">i</h1>
        <p class="confirmation-text text-animate">{{ message }}</p>
        <div class="confirmation-button">
          <component-button-link
            iconType="button"
            buttonBg="#fff"
            [title]="'Go to Homepage'"
            (buttonClick)="goHome()"
          ></component-button-link>
        </div>
      </div>

      <!-- Error State -->
      <div *ngIf="isError && !isAlreadyConfirmed && !isLoading">
        <h1 class="confirmation-title text-animate">✕</h1>
        <p class="confirmation-text text-animate">{{ message }}</p>
        <div class="confirmation-buttons">
          <component-button-link
            iconType="button"
            buttonBg="#fff"
            [title]="'Subscribe Again'"
            (buttonClick)="goToSubscribe()"
          ></component-button-link>
          <component-button-link
            iconType="button"
            buttonBg="transparent"
            [title]="'Go to Homepage'"
            (buttonClick)="goHome()"
          ></component-button-link>
        </div>
      </div>
    </div>
  </div>

</default-layout>
