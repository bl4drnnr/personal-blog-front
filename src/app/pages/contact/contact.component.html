<hero-layout
  [footerText]="contactPageData?.layoutData.footerText || 'LUCH is a fresh and innovative CMS template ideal for creating a portfolio or personal blog.'"
  [logoText]="contactPageData?.layoutData.logoText || 'Luch'"
  [breadcrumbText]="contactPageData?.layoutData.breadcrumbText || 'Contact'"
  [heroImageMain]="contactPageData?.layoutData.heroImageMain || 'assets/images/Abstract-Gradient-Art_1Abstract Gradient Art.avif'"
  [heroImageSecondary]="contactPageData?.layoutData.heroImageSecondary || 'assets/images/Astronaut-Woman-in-Spacecraft_1Astronaut Woman in Spacecraft.avif'"
  [heroImageMainAlt]="contactPageData?.layoutData.heroImageMainAlt || 'Abstract Gradient Art'"
  [heroImageSecondaryAlt]="contactPageData?.layoutData.heroImageSecondaryAlt || 'Astronaut in Space Suit'"
  [heroTitle]="contactPageData?.layoutData.heroTitle || 'Let\'s connect!'"
  [heroDesc]="contactPageData?.layoutData.heroDesc || 'Feel free to reach out for collaborations, inquiries or just to chat about design.'"
  [hideScrollProgressBar]="true"
>
  <div class="contact-section contact-section-relative">
    <component-carousel-words [words]="carouselWords" [speed]="60" />

    <form class="contact-form" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <component-input
          [placeholder]="'Name'"
          [value]="name"
          (valueChange)="name = $event"
        ></component-input>
      </div>
      <div class="form-field">
        <component-input
          [placeholder]="'Email Address'"
          [value]="email"
          (valueChange)="email = $event"
        ></component-input>
      </div>
      <div class="form-field">
        <component-textarea
          [placeholder]="'Message'"
          [value]="message"
          (valueChange)="message = $event"
        ></component-textarea>
      </div>
      <div class="form-field">
        <component-button
          [text]="getSubmitButtonText()"
          [type]="'submit'"
          [disabled]="isSubmitting"
        ></component-button>
      </div>
      <div *ngIf="isSuccess" class="success-message">
        {{ getSuccessMessage() }}
      </div>
      <div *ngIf="isError" class="error-message">
        {{ getErrorMessage() }}
      </div>
    </form>
  </div>

  <div class="contact-tiles-wrapper">
    <component-contact-tiles [tiles]="contactTiles"></component-contact-tiles>
  </div>
</hero-layout>
