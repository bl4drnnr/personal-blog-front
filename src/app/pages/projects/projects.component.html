<hero-layout
  [footerText]="'LUCH is a fresh and innovative CMS template ideal for creating a portfolio or personal blog.'"
  [email]="'hello at yourdomain.com'"
  [templateLink]="'https://webflow.com/templates/designers/valdis-zhvaginsh'"
  [logoText]="'Luch'"
  [breadcrumbText]="'Projects'"
  [heroImageMain]="'assets/images/Abstract-Gradient-Art_1Abstract Gradient Art.avif'"
  [heroImageSecondary]="'assets/images/Futuristic-Cabin-Landscape_1Futuristic Cabin Landscape.avif'"
  [heroImageMainAlt]="'Abstract Gradient Art'"
  [heroImageSecondaryAlt]="'Futuristic Cabin Landscape'"
  [heroTitle]="'Collection of my projects'"
  [heroDesc]="'Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe voluptates sapiente reiciendis deleniti tempora eius explicabo a doloremque dolorem? Consequatur neque eaque quos mollitia alias aperiam harum iste tenetur, minima quis quo itaque, necessitatibus dolor ut. Illum odit eum, porro modi autem in magnam ex ipsum! Impedit voluptate reiciendis provident.'"
  [showHomePageLink]="true"
  [hideScrollProgressBar]="true"
>
  <div class="search-wrapper">
    <component-input
      [placeholder]="'Search projects...'"
      [value]="searchTerm"
      (valueChange)="onSearch($event)"
    />
  </div>
  
  <div
    class="projects-list-wrapper"
    *ngIf="paginatedProjects.length > 0; else noProjects"
  >
    <component-project-card 
      *ngFor="let project of paginatedProjects" 
      [project]="project">
    </component-project-card>
  </div>
  
  <ng-template #noProjects>
    <div class="no-projects-message">
      No projects found.
    </div>
  </ng-template>
  
  <div
    class="projects-pagination-wrapper"
    *ngIf="paginatedProjects.length > 0"
  >
    <component-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="currentPage = $event">
    </component-pagination>
  </div>
</hero-layout>
